{% extends 'base.html' %}
{% block content %}
<div id="forward_detail">
    <div id="head-forward" class="px-4 mb-5  h-100" >
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ forward_form.as_p }}
            <div>
                {% for image in images %}
                <img src="/media/{{image.image}}" alt="" width="150">
            {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary ">Update</button>
          </form>
        
        
    </div>

</div>
{% endblock %}
